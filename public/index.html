        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

            body {
                padding-top: 50px;

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <body>
        <!--[if lt IE 8]>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Offer Viewer</a>
        </div>
        
      </div>
    </nav>

    <div class="container offer-view">
      <div class="row">
        <div class="col-md-4">
          <form class="offer-form">
            <div class="form-group">
              <label for="uid">Player id <span class="deemphasize">(uid)</span></label>
              <input type="text" class="form-control" id="uid" placeholder="e.g. player1">
            </div>
            <div class="form-group">
              <label for="pub0">Custom parameter <span class="deemphasize">(pub0)</span></label>
              <input type="text" class="form-control" id="pub0" placeholder="e.g. campaign2">
            </div>
            <div class="form-group">
              <label for="page">Page <span class="deemphasize">(page)</span></label>
              <input type="number" class="form-control offer-form__page" id="page" value="1" placeholder "e.g. 1">
            </div>

            <button type="submit" class="btn btn-default">Get offers</button>
          </form>        
        </div>

        <div class="col-md-8 results">
          <p class="results__help">
            Fill in the parameters and press Get Offers!
          </p>
        </div>
      </div>

    </div> <!-- /container -->        

    <script id="offerTemplate" type="text/template">
      <div class="offer">
        <div class="offer__image" style="background-image: url({{thumbnail}})"></div>
        <div>
          <h4 class="offer__title">{{title}}</h4>
          <p class="offer__payout">Payout: <strong>{{payout}}</strong></p>
        </div>
      </div>
    </script>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/main.js"></script>
    </body>


</html>
